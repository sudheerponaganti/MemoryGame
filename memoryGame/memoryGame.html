<template>
    <div class="container">
        <lightning-card  title="Memory Game">
            <div class="slds-var-m-around_large">
                <section class="score-panel"> 
                    <span class="moves">{moves} Move(s)</span>
                    <div class="timer">
                        {totalTime}
                    </div>
                    <div class="restart" onclick={suffleresetHandler}>
                        <i class="fa fa-repeat" aria-hidden="true" ></i>  
                    </div>
                </section>
                <section class="game-panel">
                    <ul class="grid-container">
                       <template for:each={cards} for:item="card">
                          <li class={card.listClass} type={card.type} key={card.id} onclick={displayCard}>
                            <i class={card.icon} aria-hidden="true"></i>
                          </li>
                       </template>
                    </ul>
                </section>
            </div>
        </lightning-card>
  <template if:true={showCongratulations}>
    <section role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <div class="slds-modal__header">
            <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
                Congratulations ! You Completed the Game !!
            </h1>
          </div>
          <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <p>You Completed the Game with <strong>{moves}</strong> Moves  in <strong>{totalTime}</strong></p>
            <template for:each={gameRating} for:item="rating">
                <i class="fa fa-star" key={rating}></i>
            </template>
          </div>
          <footer class="slds-modal__footer">
            <button class="slds-button slds-button_brand" onclick={suffleresetHandler}>Play Again</button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
    </div>
</template>
